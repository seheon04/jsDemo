<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>JavaScript Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then(function (registration) {
            console.log('Service Worker 등록 성공: ', registration);
          })
          .catch(function (err) {
            console.log('Service Worker 등록 실패: ', err);
          });
      }
    </script>
    <link href="./style1.css" rel="stylesheet" />
    <link href="./style2.css" rel="stylesheet" />
    <link href="./style3.css" rel="stylesheet" />
  </head>
  <body>
    <section id="static">
      <pre><code id="static-js" data-height=""> console.log('hello world!');
  </code></pre>
    </section>

    <section id="live" class="live hidden">
      <header class="output-header border-rounded-top-no-bottom">
        <h4 class="output-heading">JavaScript Demo</h4>
      </header>
      <div id="editor" class="editor"></div>

      <div class="output-container">
        <div class="buttons-container">
          <button id="execute" class="button run" type="button">
            Run &rsaquo;
          </button>
          <button id="reset" type="button" class="button">Reset</button>
        </div>
        <div id="console" class="output"><code></code></div>
      </div>
    </section>

    <script src="./script1.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
